<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Display Name on Button Click</title>
  </head>
  <body>
    <button onclick="showName()">Click me!</button>
    <p id="name"></p>
    <script>
      function showName() {
        var name = "Your Name";
        document.getElementById("name").textContent = "Hello, " + name + "!";
      }
    </script>
  </body>
</html>
